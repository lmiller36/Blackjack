<!DOCTYPE html>
<html>

<head>
    <title>Lorne's Blackjack Odds</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

</head>

<style>
    .centerContent {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .actionButton {
        width: 150px;
        font-size: xx-large
    }

    .text {
        font-size: xx-large;
        -webkit-user-select: none;
        /* Safari */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* IE10+/Edge */
        user-select: none;
        /* Standard */
    }

    .currentHand {
        border: 5px;
        border-style: dotted;
        padding: 10px;
    }

    .win {
        border: 5px;
        border-style: dotted;
        padding: 10px;
        border-color: darkgreen;
    }

    .loss {
        border: 5px;
        border-style: dotted;
        padding: 10px;
        border-color: red;
    }

    .dealerCards {
        z-index: 99;
        background-color: white;
        border: 1px;
        border-style: solid;
        border-color: black;
        padding: 1px;
    }

    .label {
        display: inline-block;
        width: 150px;
    }

    .topLayer {
        z-index: 99;
        /* position: relative; */
    }

    .backgroundImage {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Blackjack_board.JPG/1600px-Blackjack_board.JPG');
        opacity: .2;
        width: 100%;
        height: 1000px;
        position: absolute;
        object-fit: fill;
        left: 0;
        top: 0;
    }

</style>


<body onload="">
    <div class="backgroundImage">
    </div>
    <div style="display: none;">
        <p class=" centerContent text">Dealer</p>
    </div>
    <div class="gameButtons" id="actionContainer_inGame" style="right:0; top:50; position: absolute; display: none;">
        <div> <button class="actionButton hit" onclick="hit()">hit</button></div>
        <br />
        <div> <button class="actionButton stand" onclick="stand()">stand</button></div>
        <br />
        <div> <button class="actionButton double" onclick="double()">double</button></div>
        <br />
        <div> <button class="actionButton split" onclick="split()" style="display: none;">split</button></div>
    </div>
    <div id="actionContainer_replay" style="right:0; top:50; position: absolute; ">
        <div> <button class="actionButton" onclick="newGame()">replay</button></div>
    </div>
    <div id="moneyContainer" style="left:0; top:50; position: absolute;  z-index: 99; font-size: x-large;">
        <p id="chips" class="text">Chips: 100</p>
        <br />
        <p id="bet" class="text">Total Bet: 1</p>
        <div id="betButtons">
            <div>
                <button class="text" style="min-width: 50px;" onclick="changeBet(1)">+</button>
                <button class="text" style="min-width: 50px;" onclick="changeBet(-1)">-</button>
            </div>
            <br />
            <button class="text" onclick="newGame()">Confirm</button>
        </div>
    </div>

    <div id="dealerContainer" class="centerContent topLayer" style="margin: 0 auto;">
        <div id="dealerContainer_cards" class="dealerCards" style="">
        </div>
    </div>
    <div id="dealerSumContainer" style="display: none;">
        <p class="centerContent text" id="dealerSumText">Sum: 0</p>
    </div>
    <br />
    <div id="playerHandsContainer" style="margin: 0 auto;">
    </div>
    <script type="text/javascript" src="main.js">
    </script>
    <script type="text/javascript" src="autoplayGame.js">
    </script>
</body>



</html>
