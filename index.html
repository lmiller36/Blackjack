<!DOCTYPE html>
<html>

<head>
    <title>Lorne's Blackjack Odds</title>
</head>

<style>
    .centerContent {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .actionButton{
        width: 100px;
    }

    .text {
        font-size: 140%;
    }
</style>

<body onload="start()">
    <div style="display: none;">
        <p class=" centerContent text">Dealer</p>
    </div>
    <div id="actionContainer" style="right:0; top:50; position: absolute;">
        <div> <button class="actionButton" onclick="hit()">hit</button></div>
        <div> <button class="actionButton" onclick="stand()">stand</button></div>
    </div>
    <div id="dealerContainer" class="centerContent">
    </div>
    <div id="dealerSumContainer" style="display: none;">
        <p class="centerContent text" id="dealerSumText">Sum: 0</p>
    </div>
    <br />
    <div id="playerContainer" class="centerContent"></div>
    <div id="playerSumContainer">
        <p class="centerContent text" id="playerSumText">Sum: 0</p>
    </div>

    <script type="text/javascript" src="main.js">
    </script>
      <script type="text/javascript" src="autoplayGame.js">
      </script>
</body>



</html>
