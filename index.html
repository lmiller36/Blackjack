<!DOCTYPE html>
<html>

<head>
    <title>Lorne's Blackjack Odds</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

</head>

<style>
    .centerContent {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .gameButtonsContainer {
        top: 5px;
        position: absolute;
        right: 0;
        z-index: 99;
    }

    .gameButton {
        /* font-size: large;*/
        margin-bottom: 10px;
    }

    .text {
        -webkit-user-select: none;
        /* Safari */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* IE10+/Edge */
        user-select: none;
        /* Standard */
    }

    .desktop-text {
        font-size: xx-large;
    }

    .mobile-text {
        font-size: large;
    }

    .currentHand {
        border: 5px;
        border-style: dotted;
        padding: 10px;
        width: fit-content;
    }

    .win {
        border: 5px;
        border-style: dotted;
        padding: 10px;
        border-color: darkgreen;
    }

    .loss {
        border: 5px;
        border-style: dotted;
        padding: 10px;
        border-color: red;
    }

    .dealerCards {
        z-index: 99;
        background-color: white;
        border: 1px;
        border-style: solid;
        border-color: black;
        padding: 1px;
    }

    .label {
        display: inline-block;
        width: 150px;
    }

    .topLayer {
        z-index: 99;
        /* position: relative; */
    }

    .backgroundImage {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Blackjack_board.JPG/1600px-Blackjack_board.JPG');
        opacity: .2;
        width: 100%;
        height: 1000px;
        position: absolute;
        object-fit: fill;
        left: 0;
        top: 0;
    }

    .mobileCardsContainer {
        position: absolute;
        top: 30%;
        left: 0;
        right: 0;
    }

    .mobileDealerSumContainer {
        position: absolute;
        top: 30%;
        left: 0;
        right: 0;
    }

    .card {
        /* /* width: auto; */
        /* max-height: 100%; */
        /* max-width: 100%; */
    }

    .mobilePlayerHandsContainer {
        position: absolute;
        top: 60%;
        left: 0;
        right: 0;
    }

    .dealerHand {
        margin-bottom: 50px;
    }

    .mobileHand {
        padding-bottom: 5px;
    }

    .gameContainer {
        position: absolute;
        width: 100%;
        height: 80%;
        top: 24%;
    }

    .hand {
        left: 0;
        right: 0;
    }

    .height {}

    .mobile-height {
        height: 100px;
    }

    .desktop-height {
        height: 200px;
    }

    .hand_textContainer {
        display: block;
    }
</style>


<body class="text" onload="">
    <div class="backgroundImage">
    </div>
    <div class="mobileContainer">
        <div id="moneyContainer" style="left:0; top:5; position: absolute;  z-index: 99;">
            <p id="chips" class="">Chips: 100</p>
            <p id="bet" class="">Total Bet: 1</p>
            <div id="betButtons">
                <div>
                    <button class="text" onclick="changeBet(1)">+</button>
                    <button class="text" onclick="changeBet(-1)">-</button>
                    <button class="text" onclick="newGame()">Confirm</button>
                </div>
            </div>
        </div>
        <div class="gameButtonsContainer" id="gameButtonsContainer">
            <div class="hit"> <button class="text gameButton" onclick="hit()">hit</button></div>
            <div class="stand"> <button class="text gameButton" onclick="stand()">stand</button></div>
            <div class="double"> <button class="text gameButton" onclick="double()">double</button></div>
            <div class="split"> <button class="text gameButton" onclick="split()">split</button></div>

        </div>
    </div>
    <div class="gameContainer" id="gameContainer">
        <div id="dealerHandContainer" class="dealerHand mobileHand height">
        </div>
        <div id="playerHandsContainer" class="height">
        </div>
    </div>
    </div>
    <script type="text/javascript" src="main.js">
    </script>
    <script type="text/javascript" src="autoplayGame.js">
    </script>

    <script>

        if (isMobile.any()) {
            console.log("MOBILE")
            document.height = " mobile-height";
            document.text = " mobile-text";
        }
        else {
            document.getElementById("gameContainer").style.top = "5%";
            console.log("desktop")
            document.height = " desktop-height";
            document.text = " desktop-text";

        }

        var elems = document.getElementsByClassName("height");
        for (var i = 0; i < elems.length; i++) {
            var elem = elems[i];
            elem.className += document.height;
        }

        var elems = document.getElementsByClassName("text");
        for (var i = 0; i < elems.length; i++) {
            var elem = elems[i];
            elem.className += document.text;
        }

        document.game = new Game();
    </script>
</body>

</html>
